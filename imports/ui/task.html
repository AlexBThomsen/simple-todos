<template name="task">
	<!-- checked and private class will be iniated if clicked -->
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
 
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
 

<!-- we are adding another property to tasks called private and a button for users to mark a task as private -->
	{{#if isOwner}}
	      <button class="toggle-private">
	        {{#if private}}
	          Private
	        {{else}}
	          Public
	        {{/if}}
	      </button>
	    {{/if}}


 <!-- add spacebars statement to display the username field on each task right before the text -->
    <span class="text"><strong>{{username}}</strong> - {{text}}</span>
  </li>
</template>
